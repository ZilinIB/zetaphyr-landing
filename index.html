<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZetaAI - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -2px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .coming-soon {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.9;
        }

        .description {
            font-size: 1.25rem;
            line-height: 1.8;
            margin-bottom: 3rem;
            opacity: 0.85;
            font-weight: 300;
        }

        .highlight {
            font-weight: 500;
            color: #ffd700;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .coming-soon {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽ¬</div>
        <h1 class="logo">ZetaAI</h1>
        <p class="coming-soon">Coming Soon</p>
        <p class="description">
            The future of <span class="highlight">agentic video editing</span> is here.<br>
            Intelligent AI that understands your vision and brings it to life.
        </p>
        <div class="footer">
            Redefining creativity with artificial intelligence
        </div>
    </div>
</body>
</html>
